<!DOCTYPE html>
<html>
<head>
    <title>Sandbox Manager</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #1e1e1e;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 { color: #00d8ff; }
        #controls {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background-color: #45a049; }
        #logs {
            margin-top: 20px;
            background: black;
            color: #0f0;
            font-family: monospace;
            padding: 15px;
            border-radius: 5px;
            text-align: left;
            min-height: 100px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1> Docker Sandbox Controller</h1>
    <p>Manage your secure environments safely.</p>

    <div id="controls">
        <h3>Control Panel</h3>
        <button id="start-btn"> Launch Sandbox</button>
    </div>

    <div id="logs">Waiting for command...</div>

    <script src="renderer.js"></script>
</body>
</html>
